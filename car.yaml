                toggle: true
                entity: light.basement_recessed_lights_zha_group
                state_color: true
                name: Basement Lights
              - type: custom:slider-entity-row
                toggle: true
                entity: light.hvac_lab_zha_group
                state_color: true
                name: Lab and HVAC Light
              - type: section
                label: Misc.
              - entity: switch.plant_light
                state_color: true
              - entity: switch.shelf_light
                state_color: true
              - type: section
                label: Media
              - entity: media_player.sony_xbr_55x950g
                state_color: true
                icon: mdi:television
              - entity: media_player.denon_avr_s750h
                state_color: true
                icon: mdi:speaker-multiple
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                entity: switch.living_room_vornado
                tap-action:
                  action: toggle
                state:
                  - value: 'on'
                    color: orange
                    styles:
                      icon:
                        - animation:
                            - rotating 5s linear infinite
                hold_action:
                  action: more-info
              - type: custom:button-card
                entity: switch.big_vornado
                tap-action:
                  action: toggle
                state:
                  - value: 'on'
                    color: orange
                    styles:
                      icon:
                        - animation:
                            - rotating 5s linear infinite
                hold_action:
                  action: more-info
              - type: custom:button-card
                entity: switch.laundry_fan
                tap-action:
                  action: toggle
                state:
                  - value: 'on'
                    color: orange
                    styles:
                      icon:
                        - animation:
                            - rotating 5s linear infinite
                hold_action:
                  action: more-info
              - type: custom:button-card
                entity: switch.basement_fan
                tap-action:
                  action: toggle
                state:
                  - value: 'on'
                    color: orange
                    styles:
                      icon:
                        - animation:
                            - rotating 5s linear infinite
                hold_action:
                  action: more-info
              - type: custom:button-card
                entity: switch.bedroom_humidifier_on_off
                tap-action:
                  action: toggle
                state:
                  - value: 'on'
                    color: orange
                hold_action:
                  action: more-info
          - type: vertical-stack
            cards:
              - type: custom:slider-entity-row
                entity: fan.winix_living_room
                toggle: true
                state_color: true
                full_row: false
              - type: horizontal-stack
                cards:
                  - type: button
                    tap_action:
                      action: call-service
                      service: fan.set_preset_mode
                      service_data:
                        preset_mode: Auto
                      target:
                        entity_id: fan.winix_living_room
                    entity: fan.winix_living_room
                    name: Auto
                    show_state: false
                    icon: mdi:fan-auto
                  - type: button
                    tap_action:
                      action: call-service
                      service: fan.set_preset_mode
                      service_data:
                        preset_mode: Sleep
                      target:
                        entity_id: fan.winix_living_room
                    entity: fan.winix_living_room
                    name: Sleep
                    show_state: false
                    icon: mdi:power-sleep
                  - type: button
                    tap_action:
                      action: call-service
                      service: winix.plasmawave_toggle
                      service_data:
                        entity_id: fan.winix_living_room
                      target: {}
                    entity: fan.winix_living_room
                    show_state: false
                    name: PlasmaWave
                    icon: mdi:sine-wave
          - type: glance
            show_state: false
            show_name: false
            show_icon: true
            theme: Google - Dark
            entities:
              - entity: script.blinds_down
                name: Down
                tap_action:
                  action: call-service
                  service: script.blinds_down
                  service_data:
                    entity_id: script.blinds_down
              - entity: script.living_room_blinds_up
                name: Up
                tap_action:
                  action: call-service
                  service: script.living_room_blinds_up
                  service_data:
                    entity_id: script.living_room_blinds_up
            title: Livingroom Blinds
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-cover-card
                entity: cover.dining_room_left_curtain_curtain
                fill_container: false
                show_position_control: false
                show_tilt_position_control: false
                show_buttons_control: true
                tap_action:
                  action: more-info
                hold_action:
                  action: toggle
                double_tap_action:
                  action: none
              - type: custom:mushroom-cover-card
                entity: cover.dining_room_right_curtain_curtain
                fill_container: false
                show_position_control: false
                show_tilt_position_control: false
                show_buttons_control: true
                tap_action:
                  action: more-info
                hold_action:
                  action: toggle
                double_tap_action:
                  action: none
          - type: horizontal-stack
            cards:
              - show_name: true
                show_icon: true
                type: button
                tap_action:
                  action: more-info
                entity: binary_sensor.dining_room_door_ias_zone
                show_state: true
                name: Dining Room Door
              - type: custom:mushroom-cover-card
                entity: cover.opengarage
                fill_container: true
                show_position_control: false
                show_tilt_position_control: false
                show_buttons_control: true
                tap_action:
                  action: more-info
                hold_action:
                  action: toggle
                double_tap_action:
                  action: none
                name: Garage

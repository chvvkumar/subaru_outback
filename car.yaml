custom_header:
  button_text:
    menu: '{{ dayNameShort }}. {{ monthNameShort }}. {{ dayNum }} {{ year4d }}'
  header_text: HA
  hidden_tab_redirect: false
  chevrons: false
  shadow: false
  disabled_mode: true
views:
  - title: ''
    path: overview
    icon: mdi:view-dashboard
    panel: false
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: entities
            entities:
              - type: section
                label: Living Room
              - type: custom:slider-entity-row
                entity: light.living_room_main_lights
                toggle: true
                state_color: true
                full_row: false
              - type: section
                label: Office
              - type: custom:slider-entity-row
                entity: light.office_main_lights
                toggle: true
                state_color: true
                full_row: false
              - type: section
                label: Kitchen & Dining Room
              - type: custom:slider-entity-row
                entity: light.dining_room_main_lights
                toggle: true
                state_color: true
              - type: custom:slider-entity-row
                entity: light.kitchen_counter
                toggle: true
                state_color: true
              - type: custom:slider-entity-row
                entity: light.under_cabinet_lights
                toggle: true
                state_color: true
              - type: custom:slider-entity-row
                entity: light.kitchen_accent_lights
                toggle: true
                state_color: true
              - type: section
                label: Bedroom
              - type: custom:slider-entity-row
                entity: light.bedroomnightstand_zha_group
                state_color: true
                toggle: true
                name: Bedroom
              - type: custom:slider-entity-row
                toggle: true
                entity: light.bathroomvanity_zha_group
                state_color: true
                name: Bathroom
              - type: section
                label: Upstairs
              - type: custom:slider-entity-row
                toggle: true

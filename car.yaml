                  left: 35%
                  '--paper-item-icon-color': black
                  '--paper-item-icon-active-color': red
              - type: state-icon
                entity: light.living_room_main_lights
                style:
                  top: 51%
                  left: 26%
                  '--paper-item-icon-color': black
                  '--paper-item-icon-active-color': red
                tap_action:
                  action: toggle
              - type: state-icon
                entity: switch.living_room_vornado
                style:
                  top: 69%
                  left: 26%
                  '--paper-item-icon-color': black
                  '--paper-item-icon-active-color': red
                tap_action:
                  action: toggle
              - type: state-label

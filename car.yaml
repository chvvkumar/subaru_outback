                max: 300
          - type: horizontal-stack
            cards:
              - type: gauge
                entity: sensor.tasmotalab_energy_power
                min: 0
                max: 200
                name: Lab
                severity:
                  green: 100
                  yellow: 150
                  red: 200
              - type: gauge
                entity: sensor.living_room_vornado_power

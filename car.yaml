                  action: toggle
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:canvas-gauge-card
                entity: sensor.my_ecobee_temperature
                card_height: 220
                gauge:
                  type: radial-gauge
                  title: Temperature (°F)
                  width: null
                  height: 220
                  borderShadowWidth: 0
                  borderOuterWidth: 0
                  borderMiddleWidth: 0
                  borderInnerWidth: 0
                  needleType: arrow
                  minValue: 60
                  maxValue: 85
                  startAngle: 43
                  ticksAngle: 275
                  valueBox: true
                  valueBoxBorderRadius: 5
                  colorValueBoxRect: '#222'
                  colorValueBoxRectEnd: '#333'
                  valueDec: 1
                  valueInt: 0
                  majorTicks:
                    - '60'
                    - '65'
                    - '70'
                    - '75'
                    - '80'
                    - '85'
                  minorTicks: 5
                  strokeTicks: true
                  highlights:
                    - from: 60
                      to: 65
                      color: '#102f3c'
                    - from: 65
                      to: 70
                      color: '#2eaadc'
                    - from: 70
                      to: 75
                      color: '#2edc50'
                    - from: 75
                      to: 80
                      color: '#d54058'
                    - from: 80
                      to: 85
                      color: '#881f00'
                  borders: false
              - type: custom:canvas-gauge-card
                entity: sensor.my_ecobee_humidity
                card_height: 220
                gauge:
                  type: radial-gauge
                  title: Humidity (%)
                  width: null
                  height: 220
                  borderShadowWidth: 0
                  borderOuterWidth: 0
                  borderMiddleWidth: 0
                  borderInnerWidth: 0
                  needleType: arrow
                  minValue: 10
                  maxValue: 60
                  startAngle: 43
                  ticksAngle: 275
                  valueBox: true
                  valueBoxBorderRadius: 5
                  colorValueBoxRect: '#222'
                  colorValueBoxRectEnd: '#333'
                  valueDec: 1
                  valueInt: 0
                  majorTicks:
                    - '10'
                    - '20'
                    - '30'
                    - '40'
                    - '50'
                    - '60'
                  minorTicks: 10
                  strokeTicks: true
                  highlights:
                    - from: 10
                      to: 20
                      color: '#f28417'
                    - from: 20
                      to: 30
                      color: '#d89d00'
                    - from: 30
                      to: 40
                      color: '#35d54a'
                    - from: 40
                      to: 50
                      color: '#00ac8c'
                    - from: 50
                      to: 60
                      color: '#2a4858'
                  borders: false
          - type: vertical-stack
            cards:
              - type: vertical-stack
                cards:
                  - type: horizontal-stack
                    cards:
                      - show_name: true
                        show_icon: true
                        type: button
                        tap_action:
                          action: toggle
                        entity: binary_sensor.lumi_lumi_sensor_motion_aq2_ias_zone
                        name: Kitchen
                      - type: button
                        tap_action:
                          action: toggle
                        entity: binary_sensor.bathroom_motion
                        show_state: false
                        name: Bathroom
          - type: horizontal-stack
            cards:
              - show_name: true
                show_icon: true
                type: button
                tap_action:
                  confirmation:
                    text: Are you sure you want to turn on vacation mode?
                  action: call-service
                  service: automation.trigger
                  service_data: {}
                  target:
                    entity_id: automation.vacation_mode_on
                icon: fas:umbrella-beach
                name: Turn ON Vacation Mode
                icon_height: 100px
                entity: automation.vacation_mode_on
                show_state: false
              - show_name: true
                show_icon: true
                type: button
                tap_action:
                  confirmation:
                    text: Are you sure you want to turn off vacation mode?
                  action: call-service
                  service: automation.trigger
                  service_data: {}
                  target:
                    entity_id: automation.vacation_mode_off
                icon: mdi:umbrella-beach-outline
                name: Turn OFF Vacation Mode
                icon_height: 100px
                entity: automation.vacation_mode_off
  - theme: Backend-selected
    title: ''
    path: weather
    icon: mdi:weather-lightning-rainy
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: gauge
                entity: sensor.airnow_aqi
                name: Outdoor AQI
                unit: ' '
                needle: true
                min: 20
                max: 500
                segments:
                  - from: 0
                    color: '#00e400'
                  - from: 51
                    color: '#ffff00'
                  - from: 101
                    color: '#ff7e00'
                  - from: 151
                    color: '#ff0000'
                  - from: 201
                    color: '#8f3f97'
                  - from: 301
                    color: '#800000'
          - type: vertical-stack
            cards:
              - type: custom:hourly-weather
                entity: weather.openweathermap
                num_segments: '12'
                show_wind: speed
                show_precipitation_amounts: true
                show_precipitation_probability: true
              - type: horizontal-stack
                cards:
                  - type: entity
                    entity: sensor.gw1100b_v2_2_3_dewpoint
                  - type: entity
                    state_color: false
                    entity: sensor.astroweather_seeing
                    name: Seeing
                  - type: entity
                    entity: sensor.astroweather_transparency
                    name: Transparency
          - type: horizontal-stack
            cards:
              - type: custom:canvas-gauge-card
                entity: sensor.outdoor_temperature
                card_height: 220
                gauge:
                  type: radial-gauge
                  title: Temperature (°F)
                  width: null
                  height: 220
                  borderShadowWidth: 0
                  borderOuterWidth: 0
                  borderMiddleWidth: 0
                  borderInnerWidth: 0
                  needleType: arrow
                  minValue: -10
                  maxValue: 110
                  startAngle: 43
                  ticksAngle: 275
                  valueBox: true
                  valueBoxBorderRadius: 5

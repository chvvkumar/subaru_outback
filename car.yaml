                      top: 23%
                      left: 58%
                      '--paper-item-icon-color': magenta
                      '--paper-item-icon-active-color': green
                      transform: translate(-50%, -50%) scale(2, 2)
              - type: state-label
                entity: sensor.home_office_temperature
                style:
                  top: 80%
                  left: 54%
                  color: '#000'

            icon: mdi:water
            name: 24 Hourly Rainfall
            show:
              graph: bar
            hours_to_show: 24
            aggregate_func: max
            group_by: hour
            entities:
              - entity: sensor.hourly_rain_rate
                color: '#4a6583 '
          - type: custom:mini-graph-card
            icon: mdi:water
            name: 7 Daily Rainfall
            show:
              graph: bar
            hours_to_show: 168
            aggregate_func: max
            group_by: date
            entities:
              - entity: sensor.daily_rain_rate
                color: '#4a6583 '
          - type: custom:mini-graph-card
            icon: mdi:thermometer-low
            name: 7 Day Soil Temp
            show:
              graph: bar
            hours_to_show: 720
            aggregate_func: avg
            group_by: date
            entities:

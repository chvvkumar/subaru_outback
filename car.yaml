                  top: 61%
                  left: 26.5%
                  color: '#000'
                  text-align: center
                  font-weight: bold
              - type: state-icon
                entity: light.dining_room_main_lights
                style:
                  top: 86%
                  left: 22.5%
                  '--paper-item-icon-color': black
                  '--paper-item-icon-active-color': red
                tap_action:
                  action: toggle
              - type: state-icon
                entity: light.under_cabinet_lights
                style:
                  top: 91.5%
                  left: 42.5%
                  '--paper-item-icon-color': black
                  '--paper-item-icon-active-color': red
                tap_action:
                  action: toggle
              - type: state-icon
                entity: light.kitchen_counter
                style:
                  top: 91.5%
                  left: 31.7%
                  '--paper-item-icon-color': black
                  '--paper-item-icon-active-color': red
                tap_action:
                  action: toggle
              - type: state-icon
                entity: binary_sensor.lumi_lumi_sensor_motion_aq2_ias_zone
                style:
                  top: 86%
                  left: 38%
                  '--paper-item-icon-color': black
                  '--paper-item-icon-active-color': red
              - type: state-icon
                entity: light.office_main_lights
                style:
                  top: 86%
                  left: 54%
                  '--paper-item-icon-color': black
                  '--paper-item-icon-active-color': red
                tap_action:
                  action: toggle
              - type: state-icon
                entity: light.lab
                style:
                  top: 55%
                  left: 40.5%
                  '--paper-item-icon-color': black
                  '--paper-item-icon-active-color': red
                tap_action:
                  action: toggle
              - type: state-icon
                entity: light.hvac
                style:
                  top: 59%
                  left: 40.5%
                  '--paper-item-icon-color': black
                  '--paper-item-icon-active-color': red
                tap_action:
                  action: toggle
              - type: state-icon
                entity: light.porch_light
                style:
                  top: 55%
                  left: 61%
                  '--paper-item-icon-color': black
                  '--paper-item-icon-active-color': red
                tap_action:
                  action: toggle
              - type: state-icon
                entity: light.deck_upper
                style:
                  top: 80%
                  left: 12%
                  '--paper-item-icon-color': black
                  '--paper-item-icon-active-color': red
                tap_action:
                  action: toggle
              - type: state-icon
                entity: cover.opengarage
                style:
                  top: 31%
                  left: 66%
                  '--paper-item-icon-color': black
                  '--paper-item-icon-active-color': red
                  transform: translate(-50%, -50%) scale(2, 2)
              - type: conditional
                conditions:
                  - entity: binary_sensor.opengarage_vehicle
                    state: 'on'
                elements:
                  - type: state-icon
                    entity: binary_sensor.opengarage_vehicle
